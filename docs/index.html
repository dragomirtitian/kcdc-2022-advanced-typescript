<h3>Sets and Types</h3>
<ul>
<li data-marpit-fragment="1">Types are sets:
<ul>
<li data-marpit-fragment="2"><code>{ foo: number }</code> - the set of all values that are objects and have a <code>foo</code> property of type <code>number</code></li>
<li data-marpit-fragment="3"><code>{ bar: number }</code> - the set of all values that are objects and have a <code>bar</code> property of type <code>number</code></li>
<li data-marpit-fragment="4"><code>number</code> - the set of all values that are floating point numbers</li>
<li data-marpit-fragment="5"><code>string</code>- the set of all values that are strings</li>
<li data-marpit-fragment="6"><code>never</code>-  the empty set, no value can inhabit this set</li>
<li data-marpit-fragment="7"><code>unknown</code> - the set of all possible values</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="6" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Object type as sets</h3>
<ul>
<li data-marpit-fragment="1"><code>{ foo: number }</code> - What values are in this set
<ul>
<li data-marpit-fragment="2"><code>{ foo: 1 }</code></li>
<li data-marpit-fragment="3"><code>{ foo: 1, bar: 2 }</code></li>
</ul>
</li>
<li data-marpit-fragment="4">Object types are a description of the minimal requirements of an object</li>
<li data-marpit-fragment="5">Objects with more defined properties are subsets of types with fewer properties</li>
<li data-marpit-fragment="6">Excess property checks are a useful pragmatic exception to usual typing rules</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="6" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Set operations can be applied to types</h3>
<ul>
<li data-marpit-fragment="1">Unions:
<ul>
<li data-marpit-fragment="2">Same concept as set unions <img src="./media/union.png" style="position:absolute; top:120px; left: 950px" /></li>
<li data-marpit-fragment="3"><code>{ foo: number } | { bar: number }</code> the set of all objects that either
<ul>
<li data-marpit-fragment="4">have a <code>foo</code> property of type <code>number</code></li>
<li data-marpit-fragment="5">have a <code>bar</code> property of type <code>number</code></li>
</ul>
</li>
<li data-marpit-fragment="6"><code>string | number</code> the set of values that are either numbers or strings</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="7" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Set operations can be applied to types</h3>
<ul>
<li data-marpit-fragment="1">Intersections:
<ul>
<li data-marpit-fragment="2">Same concept as set intersections <img src="./media/intersection.png" style="position:absolute; top:120px; left: 950px" /></li>
<li data-marpit-fragment="3"><code>{ foo: number } &amp; { bar: number }</code> the set of all objects that at the same time:
<ul>
<li data-marpit-fragment="4">have a <code>foo</code> property of type <code>number</code></li>
<li data-marpit-fragment="5">have a <code>bar</code> property of type <code>number</code></li>
</ul>
</li>
<li data-marpit-fragment="6"><code>number &amp; string</code> the set of all values that are both <code>number</code> and <code>string</code>
<ul>
<li data-marpit-fragment="7">This is the empty set, so it will reduce to <code>never</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Unions - Representing options</h3>
<question>
<p>How can I represent an object that is either a <code>Engineer</code> or a <code>Doctor</code>?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">interface</span> Engineer { name: <span class="hljs-built_in">string</span>; age: <span class="hljs-built_in">string</span>; field: <span class="hljs-built_in">string</span> }
<span class="hljs-keyword">interface</span> Doctor { name: <span class="hljs-built_in">string</span>; age: <span class="hljs-built_in">string</span>; speciality: <span class="hljs-built_in">string</span> }
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Use a union</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Type Guards - Narrowing unions</h3>
<question>
<p>Why can't I access some union properties?</p>
</question>
<answer>
<p>You can only safely access common properties. You need to narrow the type of a union</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Type Guards - Narrowing unions</h3>
<ul>
<li data-marpit-fragment="1">Syntactic constructs that help us narrow a union</li>
<li data-marpit-fragment="2">To narrow the <code>value</code> variable:
<ul>
<li data-marpit-fragment="3"><code>'property' in value</code>  - the <code>in</code> type guard</li>
<li data-marpit-fragment="4"><code>typeof value === 'valid type'</code> - the <code>typeof</code> type guard</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>String and other literal types</h3>
<question>
<p>How can I strictly type the align property of an element (it can be one of the strings: <code>&quot;center&quot;</code>, <code>&quot;left&quot;</code>, <code>&quot;right&quot;</code>)?</p>
</question>
<answer>
<p>Use string literal types</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="9" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>What are literal types ?</h3>
<ul>
<li data-marpit-fragment="1">Any value can also be a type</li>
<li data-marpit-fragment="2">The set that only has one value</li>
<li data-marpit-fragment="3">Examples of literal types:
<ul>
<li data-marpit-fragment="4"><code>string</code> literal types: <code>&quot;center&quot;</code>, <code>&quot;left&quot;</code>, <code>&quot;right&quot;</code></li>
<li data-marpit-fragment="5"><code>number</code> literal types: <code>0</code>, <code>100</code></li>
<li data-marpit-fragment="6"><code>boolean</code> literal types: <code>true</code>, <code>false</code></li>
<li data-marpit-fragment="7"><code>null</code>, <code>undefined</code></li>
<li data-marpit-fragment="8">Other literal producing types such as enums</li>
</ul>
</li>
<li data-marpit-fragment="9">They are most useful when paired with unions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="2" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Narrowing unions of literals</h3>
<ul>
<li>Syntactic constructs that help us narrow a union</li>
<li>To narrow the <code>value</code> variable:
<ul>
<li><code>'property' in value</code>  - the <code>in</code> type guard</li>
<li><code>typeof value === 'valid type'</code> - the <code>typeof</code> type guard</li>
</ul>
<ul>
<li data-marpit-fragment="1"><code>value === constant</code>, <code>value !== constant</code>, <code>!value</code>, <code>value</code> expressions in <code>if</code> statements</li>
<li data-marpit-fragment="2"><code>switch(value)</code> statements</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Strict null checking</h3>
<ul>
<li data-marpit-fragment="1">Carves out <code>null</code> and <code>undefined</code> out of other types</li>
<li data-marpit-fragment="2">In terms of sets: The values <code>null</code> and <code>undefined</code> are not by default part of the sets described by a type</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="7" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Strict null checking</h3>
<ul>
<li data-marpit-fragment="1">
<p>Without <code>strictNullChecks</code>:</p>
<ul>
<li data-marpit-fragment="2"><code>number</code> - the set of all values that are floating point numbers <strong>or <code>null</code> or <code>undefined</code></strong></li>
<li data-marpit-fragment="3"><code>string</code>- the set of all values that are strings <strong>or <code>null</code> or <code>undefined</code></strong></li>
</ul>
</li>
<li data-marpit-fragment="4">
<p>With <code>strictNullChecks</code>:</p>
<ul>
<li data-marpit-fragment="5"><code>number</code> - the set of all values that are floating point numbers</li>
<li data-marpit-fragment="6"><code>string</code>- the set of all values that are strings</li>
<li data-marpit-fragment="7"><code>string | null</code>- the set of all values that are strings <strong>or <code>null</code></strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Discriminated unions</h3>
<question> 
<p>Why does my union allow properties from any union constituent?<br />
<br /></p>
<p><img src="./media/3-discrimintaed-unions-bad.png" alt="height:200" style="height:200px;" /></p>
</question>
<answer>
<p>By design. Use a discriminated union</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>About discriminated unions</h3>
<ul>
<li data-marpit-fragment="1">A property is considered as a discriminant property if:
<ul>
<li data-marpit-fragment="2">A union of literal types</li>
<li data-marpit-fragment="3">It is a union type containing at least one literal type</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Type Guards - Narrowing unions</h3>
<ul>
<li>Syntactic constructs that help us narrow a union</li>
<li>To narrow the <code>value</code> variable:
<ul>
<li><code>'property' in value</code>  - the <code>in</code> type guard</li>
<li><code>typeof value === 'valid type'</code> - the <code>typeof</code> type guard</li>
<li><code>value === constant</code>, <code>value !== constant</code>, <code>!value</code>, <code>value</code> expressions in <code>if</code> statements</li>
<li><code>switch(value)</code> statements</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Type Guards - Narrowing discriminated unions</h3>
<ul>
<li data-marpit-fragment="1">To narrow the <code>obj</code> value that is discriminated by <code>type</code>:
<ul>
<li data-marpit-fragment="2"><code>obj.type === constant</code>, <code>obj.type !== constant</code>, <code>!obj.type</code>, <code>obj.type</code> expressions in <code>if</code> statements</li>
<li data-marpit-fragment="3"><code>switch(obj.type)</code> statements</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Intersection and Union Reduction</h3>
<question>
<p>If I have a union <code>&quot;yes&quot; | &quot;no&quot; | 0 | 1</code> how can I get the <code>string</code> or <code>number</code> constituents?</p>
</question>
<answer>
<p>Use an intersection</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="5" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Intersection and Union Reduction -  Rules</h3>
<ul>
<li data-marpit-fragment="1"><code>(&quot;yes&quot; | &quot;no&quot; | 0 | 1) &amp; string</code></li>
<li data-marpit-fragment="2">Intersection goes on the inside
<ul>
<li data-marpit-fragment="3"><code>(&quot;yes&quot; &amp; string) | (&quot;no&quot; &amp; string) | (0 &amp; string) | (1 &amp; string)</code></li>
</ul>
</li>
<li data-marpit-fragment="4">Some intersections are uninhabitable by any value so reduce to <code>never</code>
<ul>
<li data-marpit-fragment="5"><code>(&quot;yes&quot; &amp; string) | (&quot;no&quot; &amp; string) | never | never</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Intersection and Union Reduction -  Rules</h3>
<ul>
<li><code>(&quot;yes&quot; | &quot;no&quot; | 0 | 1) &amp; string</code></li>
<li><code>(&quot;yes&quot; &amp; string) | (&quot;no&quot; &amp; string) | (0 &amp; string) | (1 &amp; string)</code></li>
<li><code>(&quot;yes&quot; &amp; string) | (&quot;no&quot; &amp; string) | never | never</code></li>
</ul>
<ul>
<li data-marpit-fragment="1">Subtype reduction:
<ul>
<li data-marpit-fragment="2">If <code>D</code> is a sub set <code>P</code> then <code>D &amp; P</code> is <code>D</code><br />
<svg width="200" height="200" viewbox="-5,-5,105,105" style="position: absolute;right:400;bottom: 150"><circle cx="50" cy="50" r="50" stroke="darkblue" stroke-width="1" fill="lightblue" /><circle cx="60" cy="60" r="25" stroke="darkblue" stroke-width="1" fill="#099ffc" /><text font-size="30" font-family="monospace" x="50" y="75">D</text><text font-size="30" font-family="monospace" x="20" y="35">P</text></svg></li>
<li data-marpit-fragment="3"><code>&quot;yes&quot; | &quot;no&quot; | never | never</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Intersection and Union Reduction -  Rules</h3>
<ul>
<li><code>(&quot;yes&quot; | &quot;no&quot; | 0 | 1) &amp; string</code></li>
<li><code>(&quot;yes&quot; &amp; string) | (&quot;no&quot; &amp; string) | (0 &amp; string) | (1 &amp; string)</code></li>
<li><code>(&quot;yes&quot; &amp; string) | (&quot;no&quot; &amp; string) | never | never</code></li>
<li><code>&quot;yes&quot; | &quot;no&quot; | never | never</code></li>
</ul>
<ul>
<li data-marpit-fragment="1"><code>never</code> is removed from a union
<ul>
<li data-marpit-fragment="2">A union with an empty set does not change the other set</li>
<li data-marpit-fragment="3"><code>&quot;yes&quot; | &quot;no&quot;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Filtering out object types</h3>
<question>
<p>Given a discriminated union, how can we filter out a specific union constituent?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Person = {
    <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;e&quot;</span>; name: <span class="hljs-built_in">string</span>; field: <span class="hljs-built_in">string</span>
} | {
    <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;d&quot;</span>; name: <span class="hljs-built_in">string</span>; speciality: <span class="hljs-built_in">string</span>
}
<span class="hljs-keyword">type</span> Doctor = { <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;d&quot;</span>; name: <span class="hljs-built_in">string</span>; speciality: <span class="hljs-built_in">string</span> }
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Use an intersection</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Filtering out object types</h3>
<ul>
<li>Intersections that result in <code>never</code> properties are reduced to <code>never</code></li>
</ul>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Doctor =  { <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;x&quot;</span>} &amp; {
    <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;d&quot;</span>
    <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>;
    age: <span class="hljs-built_in">string</span>;
    speciality: <span class="hljs-built_in">string</span>
} <span class="hljs-comment">/* = never */</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Some strings preferred</h3>
<question>
<p>Can I offer some completions on a string value?<br />
<br /></p>
<p><img src="./media/4-preferred-strings.png" alt="height:150" style="height:150px;" /></p>
</question>
<answer>
<p>Naive answer: <code>string | &quot;red&quot; | &quot;blue&quot;</code></p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="4" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Intersection and Union Reduction -  Rules</h3>
<ul>
<li data-marpit-fragment="1"><code>string  | &quot;red&quot; | &quot;blue&quot;</code></li>
<li data-marpit-fragment="2">Subtype reduction:
<ul>
<li data-marpit-fragment="3">If <code>D</code> is a sub set <code>P</code> then <code>D | P</code> is <code>P</code><br />
<svg width="200" height="200" viewbox="-5,-5,105,105" style="position: absolute;right:400;bottom: 150"><circle cx="50" cy="50" r="50" stroke="darkblue" stroke-width="1" fill="lightblue" /><circle cx="60" cy="60" r="25" stroke="darkblue" stroke-width="1" fill="#099ffc" /><text font-size="30" font-family="monospace" x="50" y="75">D</text><text font-size="30" font-family="monospace" x="20" y="35">P</text></svg></li>
<li data-marpit-fragment="4"><code>string | &quot;red&quot; | &quot;blue&quot; -&gt; string</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Branded Types</h3>
<question>
<p>How can I ensure that a string is a file path?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Path =  <span class="hljs-built_in">string</span>;

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">copy</span>(<span class="hljs-params">source: Path, destination: Path</span>) </span>{ <span class="hljs-comment">/*...*/</span> }

copy(<span class="hljs-string">&quot;AAA&quot;</span>, <span class="hljs-string">&quot;BBB&quot;</span>); <span class="hljs-comment">// should be errors</span>
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use branded types</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="4" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>What are branded types?</h3>
<ul>
<li data-marpit-fragment="1">A primitive type intersected with an object</li>
<li data-marpit-fragment="2">The object type that ensures that the resulting type is no longer compatible with the primitive type
<ul>
<li data-marpit-fragment="3">Can be done with a string literal property</li>
<li data-marpit-fragment="4">Can be done with a unique symbol</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Other Applications</h3>
<ul>
<li data-marpit-fragment="1">Generally enforce constraints on primitive types that can be traced in the type system
<ul>
<li data-marpit-fragment="2">A <code>number</code> is a database id</li>
<li data-marpit-fragment="3">A <code>string</code> is a GUID</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="5" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Exercise - Unions</h3>
<ul>
<li data-marpit-fragment="1">
<p>Scan the playground link or go to <code>code-start\ex-01.ts</code> <img src="./media/ex-01-qr.png" style="position:absolute; top:120px; left: 1050px; width: 200px" /></p>
</li>
<li data-marpit-fragment="2">
<p>Change <code>type Animal = any;</code> to be more type safe</p>
</li>
<li data-marpit-fragment="3">
<p>Fix <code>printAnimalInfo</code> to be ensure the checks are exhaustive</p>
<ul>
<li data-marpit-fragment="4">Might involve changes to the animal interfaces</li>
</ul>
</li>
<li data-marpit-fragment="5">
<p>Ensure that this line is an error: <code>dog = store.getCat(dog.id!);</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Getting the keys of a type</h3>
<question>
<p>How can we get a type with all the keys in an object type ?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
<span class="hljs-keyword">type</span> Person = { <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>; age: <span class="hljs-built_in">number</span> }
<span class="hljs-keyword">type</span> PersonKeys = <span class="hljs-string">&quot;name&quot;</span> | <span class="hljs-string">&quot;age&quot;</span>

</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Using the <code>keyof</code> operator</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Getting the keys of an object type</h3>
<question>
Why does `Object.keys` return `string[]` and not `keyof T`
</question>
<answer>
Because object types describe the minimal set of properties for a value, other properties might exist at runtime.
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Getting the type of a variable</h3>
<question>
<p>How can we get a type of a variable?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> env = {
    <span class="hljs-string">&quot;SERVER&quot;</span>: <span class="hljs-string">&quot;url&quot;</span>,
    <span class="hljs-string">&quot;PORT&quot;</span>: <span class="hljs-number">8080</span>
}
<span class="hljs-keyword">type</span> Env = {
    <span class="hljs-string">&quot;SERVER&quot;</span>: <span class="hljs-built_in">string</span>,
    <span class="hljs-string">&quot;PORT&quot;</span>: <span class="hljs-built_in">number</span>
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Use the <code>typeof</code> operator</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Indexed types</h3>
<question>
    How can we get a type of all property values in an object ?
</question>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Book = {
    <span class="hljs-attr">pages</span>: <span class="hljs-built_in">number</span>;
    fontSize: <span class="hljs-built_in">number</span>;
    name: <span class="hljs-built_in">string</span>;
    author: <span class="hljs-built_in">string</span>
}
<span class="hljs-keyword">type</span> R = ValueOf&lt;Book&gt; <span class="hljs-comment">// string | number</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Indexed types</h3>
<question>
<p>How can we get the type of a property in an object ?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Book = {
    <span class="hljs-attr">pages</span>: <span class="hljs-built_in">number</span>;
    fontSize: <span class="hljs-built_in">number</span>;
    name: <span class="hljs-built_in">string</span>;
    author: <span class="hljs-built_in">string</span>
}
<span class="hljs-keyword">type</span> TypeOfPages = <span class="hljs-built_in">number</span> <span class="hljs-comment">// Get the type of pages in Book</span>
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Use an indexed type</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="5" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Anatomy of Indexed types</h3>
<p><code>T[K]</code></p>
<ul>
<li data-marpit-fragment="1"><code>T</code> can be any type or type expression
<ul>
<li data-marpit-fragment="2">ex: <code>Book</code>, <code>typeof env</code></li>
</ul>
</li>
<li data-marpit-fragment="3"><code>K</code> can be any valid type expression that can index <code>T</code>
<ul>
<li data-marpit-fragment="4"><code>&quot;name&quot;</code> for <code>Book</code></li>
<li data-marpit-fragment="5"><code>number</code> for arrays</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Anatomy of Indexed types</h3>
<p><code>T[K]</code></p>
<ul>
<li><code>T</code> can be any type or type expression</li>
<li><code>K</code> can be any valid type expression that can index <code>T</code></li>
</ul>
<ul>
<li data-marpit-fragment="1">The indexing operation distributes over <code>K</code> if <code>K</code> is a union
<ul>
<li data-marpit-fragment="2"><code>T[K1 | K2 | ... | Kn]</code> becomes</li>
<li data-marpit-fragment="3"><code>T[K1] | T[K2] | ... | T[Kn]</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Indexed types</h3>
<question>
    How can we get a type of all property values in an object ?
</question>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Book = {
    <span class="hljs-attr">pages</span>: <span class="hljs-built_in">number</span>;
    fontSize: <span class="hljs-built_in">number</span>;
    name: <span class="hljs-built_in">string</span>;
    author: <span class="hljs-built_in">string</span>
}
<span class="hljs-keyword">type</span> R = ValueOf&lt;Book&gt; <span class="hljs-comment">// string | number</span>

</span></span></foreignObject></svg></code></pre>
<answer>
<p>Use an indexed type</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Safe get function</h3>
<question>
<p>How can we make a function to get a value in an object safely</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> env = {
    <span class="hljs-string">&quot;SERVER&quot;</span>: <span class="hljs-string">&quot;&quot;</span>,
    <span class="hljs-string">&quot;PORT&quot;</span>: <span class="hljs-number">7808</span>
}

<span class="hljs-keyword">let</span> server = getValue(<span class="hljs-string">&quot;SERVER&quot;</span>); <span class="hljs-comment">// ideally string</span>
<span class="hljs-keyword">let</span> port = getValue(<span class="hljs-string">&quot;PORT&quot;</span>) <span class="hljs-comment">// ideally number</span>
<span class="hljs-keyword">let</span> pport = getValue(<span class="hljs-string">&quot;PPORT&quot;</span>) <span class="hljs-comment">// ideally error</span>
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Use index access types, <code>keyof</code> and a generic function</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="5" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Some predefined mapped types</h3>
<ul>
<li data-marpit-fragment="1"><code>Partial</code> - Creates a type with the same properties but with all properties <strong>optional</strong></li>
<li data-marpit-fragment="2"><code>Record</code> - Creates a type with a given set of properties all of the same type</li>
<li data-marpit-fragment="3"><code>Readonly</code> - Creates a type with the same properties but with all properties <strong>readonly</strong></li>
<li data-marpit-fragment="4"><code>Required</code> - Creates a type with the same properties but with all properties <strong>required</strong></li>
<li data-marpit-fragment="5"><code>Pick</code> - Picks a set of properties from the given type</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="7" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Some predefined conditional types</h3>
<ul>
<li data-marpit-fragment="1"><code>Omit</code> - Removes specific types from an object type</li>
<li data-marpit-fragment="2"><code>Exclude&lt;T,U&gt;</code>-Removes constituents that extend <code>U</code> from a union <code>T</code>
<ul>
<li data-marpit-fragment="3"><code>NonNullable&lt;T&gt;</code> - Removes <code>null</code> and <code>undefined</code> from <code>T</code></li>
</ul>
</li>
<li data-marpit-fragment="4"><code>Extract&lt;T,U&gt;</code>-Gets constituents that extend <code>U</code> from a union <code>T</code></li>
<li data-marpit-fragment="5"><code>Awaited</code> - Unwraps a promise type.</li>
<li data-marpit-fragment="6"><code>ReturnType</code> / <code>InstanceType</code> - Gets the return type of a function or constructor</li>
<li data-marpit-fragment="7"><code>ConstructorParameters</code> / <code>Parameters</code> - Gets the parameter types of a function or constructor</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Some predefined conditional types</h3>
<ul>
<li data-marpit-fragment="1"><code>ConstructorParameters</code> / <code>Parameters</code> - Gets the parameter types of a function or constructor
<ul>
<li data-marpit-fragment="2">What kind of types do these conditional types produce?</li>
<li data-marpit-fragment="3">A tuple type.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="5" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>What is a tuple type?</h3>
<ul>
<li data-marpit-fragment="1">At runtime it is an array value</li>
<li data-marpit-fragment="2">They are more strict:
<ul>
<li data-marpit-fragment="3">They have a fixed length</li>
<li data-marpit-fragment="4">Each element can have a different type</li>
<li data-marpit-fragment="5">Each element can be labeled</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Overloads with tuples</h3>
<question>
Can we make TS understand that after the check, port is a number? 
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">connect</span>(<span class="hljs-params">host: <span class="hljs-built_in">string</span>, port: <span class="hljs-built_in">number</span></span>): <span class="hljs-title">void</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">connect</span>(<span class="hljs-params">cfg: { host: <span class="hljs-built_in">string</span>, port: <span class="hljs-built_in">number</span> }</span>): <span class="hljs-title">void</span>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">connect</span>(<span class="hljs-params">cfgOrHost: { host: <span class="hljs-built_in">string</span>, port: <span class="hljs-built_in">number</span> } | <span class="hljs-built_in">string</span>, maybePort?: <span class="hljs-built_in">number</span></span>) </span>{
  <span class="hljs-title">if</span> (<span class="hljs-params"><span class="hljs-keyword">typeof</span> cfgOrHost === <span class="hljs-string">&quot;string&quot;</span></span>) </span>{
    <span class="hljs-title">const</span> <span class="hljs-title">host</span> = <span class="hljs-title">cfgOrHost</span></span>;
    <span class="hljs-keyword">const</span> port = maybePort! <span class="hljs-comment">// Yeah, I KNOW it a port TS!</span>
    internal(host, port);
  } <span class="hljs-keyword">else</span> {
    internal(cfgOrHost.host, cfgOrHost.port);
  }
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
Unions of tuple types can help
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Can we copy parameters from another function?</h3>
<question>
Can we copy parameters from another function?
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">declare</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">connect</span>(<span class="hljs-params">host: <span class="hljs-built_in">string</span>, port: <span class="hljs-built_in">number</span></span>): <span class="hljs-title">void</span>

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">connectWithMessage</span>(<span class="hljs-params">host: <span class="hljs-built_in">string</span>, port: <span class="hljs-built_in">number</span></span>): <span class="hljs-title">void</span> </span>{
  <span class="hljs-title">try</span> </span>{
    connect(host, port)
  }<span class="hljs-keyword">catch</span>(e) {
    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;Error occured&quot;</span>);
  }
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use <code>Parameters</code></p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Can we also add parameters?</h3>
<question>
<p>Can we add parameters when we copy parameters from another function?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">declare</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">connect</span>(<span class="hljs-params">host: <span class="hljs-built_in">string</span>, port: <span class="hljs-built_in">number</span></span>): <span class="hljs-title">void</span>

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">connectWithMessage</span>(<span class="hljs-params">host: <span class="hljs-built_in">string</span>, port: <span class="hljs-built_in">number</span></span>): <span class="hljs-title">void</span> </span>{
  <span class="hljs-title">try</span> </span>{
    connect(host, port)
  }<span class="hljs-keyword">catch</span>(e) {
    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&quot;Error occured&quot;</span>);
  }
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use <code>...</code> to spread tuple types in other tuple types.</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Can we make a generic wrapper function?</h3>
<question>
Can we type a function that wraps another function: 
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">wrapWithLog</span>(<span class="hljs-params">mesage: <span class="hljs-built_in">string</span>, fn: <span class="hljs-built_in">any</span></span>) </span>{
  <span class="hljs-keyword">return</span> <span class="hljs-function">(<span class="hljs-params">...a: <span class="hljs-built_in">any</span></span>) =&gt;</span> {
    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">`Executing <span class="hljs-subst">${mesage}</span>`</span>);
    <span class="hljs-keyword">try</span> {
      <span class="hljs-keyword">return</span> fn();
    } <span class="hljs-keyword">finally</span> {
      <span class="hljs-built_in">console</span>.log(<span class="hljs-string">`Executed <span class="hljs-subst">${mesage}</span>`</span>);
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Either using <code>Parameters</code>/<code>ReturnType</code> or direct inference.</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Can we transform the elements of a tuple?</h3>
<question>
Can we create a generic function that replaces parameters with Promise&lt;parameter&gt;: 
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">promiseArgs</span>&lt;<span class="hljs-title">T</span> <span class="hljs-title">extends</span> <span class="hljs-title">any</span>[], <span class="hljs-title">R</span>&gt;(<span class="hljs-params">fn: (...a: T) =&gt; R</span>) </span>{
  <span class="hljs-keyword">return</span> <span class="hljs-keyword">async</span> (...a: <span class="hljs-built_in">any</span>[] <span class="hljs-comment">/* Promisify T */</span>) =&gt; {
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">await</span> fn(... (<span class="hljs-keyword">await</span> <span class="hljs-built_in">Promise</span>.all(a)) <span class="hljs-keyword">as</span> T);
  }
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Either using <code>Parameters</code> &amp; <code>ReturnType</code> or direct inference, and a custom mapped type</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Custom Mapped Types</h3>
<question>
<p>How can we create a <code>type</code> with return type of all functions in another type</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> EnvGetters = {
    <span class="hljs-string">&quot;SERVER&quot;</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">string</span>,
    <span class="hljs-string">&quot;PORT&quot;</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">number</span>
}
<span class="hljs-keyword">type</span> Env = {
    <span class="hljs-string">&quot;SERVER&quot;</span>: <span class="hljs-built_in">string</span>,
    <span class="hljs-string">&quot;PORT&quot;</span>: <span class="hljs-built_in">number</span>
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Use a custom mapped type in conjunction with the conditional type <code>ReturnType</code></p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="4" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Basic Anatomy of a Mapped Type</h3>
<p><code>{ [P in K]: U }</code></p>
<ul>
<li data-marpit-fragment="1"><code>P in K</code> take each <code>P</code> in <code>K</code>
<ul>
<li data-marpit-fragment="2"><code>K</code> is usually a union (ex: <code>&quot;name&quot; | &quot;field&quot;</code>)</li>
<li data-marpit-fragment="3"><code>P</code> will be each constituent of the union (ex <code>&quot;name&quot;</code>, <code>&quot;field&quot;</code>)</li>
<li data-marpit-fragment="4"><code>P</code> is a type parameter and can be used anywhere a type would be used inside <code>U</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="5" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Basic Anatomy of a Mapped Type</h3>
<p><code>{ [P in K]: U }</code></p>
<ul>
<li><code>P in K</code> take each <code>P</code> in <code>K</code></li>
</ul>
<ul>
<li data-marpit-fragment="1"><code>: U</code> - The type of the property <code>P</code>
<ul>
<li data-marpit-fragment="2"><code>U</code> can be any type expression
<ul>
<li data-marpit-fragment="3">Valid values of <code>U</code>: <code>string</code>, <code>number</code>, <code>typeof env</code></li>
</ul>
</li>
<li data-marpit-fragment="4"><code>U</code> can depend on <code>P</code>
<ul>
<li data-marpit-fragment="5">Valid values of <code>U</code>: <code>P</code>, <code>Env[P]</code>, <code>T[P]</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="4" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Homomorphic Mapped Types</h3>
<p><code>{ [P in keyof T]: U }</code><br />
<code>type G&lt;K extends keyof T&gt; = { [P in K]: U}</code></p>
<ul>
<li data-marpit-fragment="1">Homomorphic mapped types preserver structure</li>
<li data-marpit-fragment="2">The type use in the <code>in</code> clause is:
<ul>
<li data-marpit-fragment="3"><code>keyof T</code> - The modifiers of T are preserved</li>
<li data-marpit-fragment="4">a type parameter that extends <code>keyof T</code> - The modifiers of <code>T</code> are preserved</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="4" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Manipulating Modifiers</h3>
<ul>
<li data-marpit-fragment="1"><code>{ readonly  [P in keyof T]: U }</code> - add <code>readonly</code> modifier</li>
<li data-marpit-fragment="2"><code>{ -readonly [P in keyof T]: U }</code> - remove <code>readonly</code> modifier</li>
<li data-marpit-fragment="3"><code>{ [P in keyof T] ?: U }</code> - add <code>?</code> modifier</li>
<li data-marpit-fragment="4"><code>{ [P in keyof T]-?: U }</code> - remove <code>-?</code> modifier</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="4" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Exercise - Custom mapped types</h3>
<ul>
<li data-marpit-fragment="1">
<p>Scan the playground link or go to <code>code-start\ex-02.ts</code> <img src="./media/ex-02-qr.png" style="position:absolute; top:120px; left: 1050px; width: 200px" /></p>
</li>
<li data-marpit-fragment="2">
<p>Fill in <code>type Validators&lt;T&gt; = any</code></p>
<ul>
<li data-marpit-fragment="3">with a custom mapped type</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p>After you finish try to apply mapped types <code>Promisify</code> in <code>code-start\10-x2-overloads-tuples-3.ts</code> <img src="./media/ex-02-02-qr.png" style="position:absolute; top:420px; left: 1050px; width: 200px" /></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Conditional Types</h3>
<question>
<p>How can we correctly type a function that return a <code>string</code> or a <code>number</code> based on the type of a passed in parameter</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getSampleData</span>(<span class="hljs-params">value: <span class="hljs-string">&quot;string&quot;</span> | <span class="hljs-string">&quot;number&quot;</span></span>): <span class="hljs-title">string</span> | <span class="hljs-title">number</span> </span>{
    <span class="hljs-keyword">return</span> value === <span class="hljs-string">&quot;string&quot;</span> ? <span class="hljs-string">&quot;Test Data&quot;</span> : <span class="hljs-number">0</span>
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use conditional types</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="6" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Anatomy of Conditional Types</h3>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> X = TestedType <span class="hljs-keyword">extends</span> PotentialBaseType ? TypeIfTrue: TypeIfFalse
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">Similar syntax to conditional operator <code>cond ? tValue: fValue</code></li>
<li data-marpit-fragment="2"><code>TestedType</code> - Any type we want to test</li>
<li data-marpit-fragment="3"><code>extends</code> - no other operator is possible</li>
<li data-marpit-fragment="4"><code>PotentialBaseType</code> - Any type we think might be base type</li>
<li data-marpit-fragment="5"><code>TypeIfTrue</code> result if <code>TestedType extends PotentialBaseType</code></li>
<li data-marpit-fragment="6"><code>TypeIfFalse</code> result if condition not true</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Filter Keys of Types</h3>
<question>
<p>How can we get the properties of a specific type from a given type</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Book = {
    <span class="hljs-attr">pages</span>: <span class="hljs-built_in">number</span>;
    fontSize: <span class="hljs-built_in">number</span>;
    name: <span class="hljs-built_in">string</span>;
    author: <span class="hljs-built_in">string</span>
}
<span class="hljs-keyword">type</span> StringKeys = <span class="hljs-string">&quot;name&quot;</span> | <span class="hljs-string">&quot;author&quot;</span>
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use mapped and conditional types</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="8" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Mapped Type With <code>as</code>clause</h3>
<p><code>{ [P in K as C]: U }</code></p>
<ul>
<li data-marpit-fragment="1"><code>P</code> will take the values in <code>K</code></li>
<li data-marpit-fragment="2"><code>C</code> will be used as the key of the final type. Not <code>P</code>
<ul>
<li data-marpit-fragment="3"><code>C</code> can be any type that depends on <code>P</code></li>
<li data-marpit-fragment="4"><code>C</code> must be
<ul>
<li data-marpit-fragment="5">valid key for a type: (a subtype of <code>number</code>, <code>string</code> or <code>symbol</code>)</li>
<li data-marpit-fragment="6"><code>never</code></li>
</ul>
</li>
<li data-marpit-fragment="7">If <code>C</code> is <code>never</code> that property will be removed form the result</li>
<li data-marpit-fragment="8">Usually a <code>C</code> will be a conditional type</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Filtering a union</h3>
<question>
<p>How can we extract or exclude constituents of a union that extend a specific type:</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Shape = 
  | { <span class="hljs-attr">radius</span>: <span class="hljs-built_in">number</span>, <span class="hljs-attr">color</span>: <span class="hljs-built_in">string</span> } 
  | { <span class="hljs-attr">height</span>: <span class="hljs-built_in">number</span>, <span class="hljs-attr">color</span>: <span class="hljs-built_in">string</span> }
  | { <span class="hljs-attr">height</span>: <span class="hljs-built_in">number</span>, <span class="hljs-attr">fill</span>: <span class="hljs-built_in">string</span> }

<span class="hljs-keyword">type</span> FilledShapes = { <span class="hljs-attr">height</span>: <span class="hljs-built_in">number</span>, <span class="hljs-attr">fill</span>: <span class="hljs-built_in">string</span> }
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use the <strong>predefined conditional types</strong> <code>Extract</code> and <code>Exclude</code></p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="6" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>The distributive property of conditional types</h3>
<ul>
<li data-marpit-fragment="1">Conditional types distribute over <strong>naked</strong> type parameters:
<ul>
<li data-marpit-fragment="2">If the condition is directly on a type parameter (ex: <code>T extends ...</code>)</li>
<li data-marpit-fragment="3">and if the type parameter is a union</li>
<li data-marpit-fragment="4">then the conditional is applied to each union constituent</li>
<li data-marpit-fragment="5">and each results are unioned</li>
<li data-marpit-fragment="6"><code>C&lt;T1 | T2 | ... | Tn&gt; = C&lt;T1&gt; | C&lt;T2&gt; | ... | C&lt;Tn&gt;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="5" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>The distributive property of conditional types</h3>
<ul>
<li data-marpit-fragment="1">Conditional types distribute over <strong>naked</strong> type parameters:</li>
<li data-marpit-fragment="2">
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Extract&lt;<span class="hljs-number">0</span> | <span class="hljs-number">1</span> | <span class="hljs-string">&quot;yes&quot;</span> | <span class="hljs-string">&quot;no&quot;</span>, <span class="hljs-built_in">string</span>&gt; = T <span class="hljs-keyword">extends</span> U ? T : <span class="hljs-built_in">never</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="3">
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-number">0</span> <span class="hljs-keyword">extends</span> <span class="hljs-built_in">string</span> ? <span class="hljs-number">0</span> :<span class="hljs-built_in">never</span>) |
(<span class="hljs-number">1</span> <span class="hljs-keyword">extends</span> <span class="hljs-built_in">string</span> ? <span class="hljs-number">1</span> :<span class="hljs-built_in">never</span>) |
(<span class="hljs-string">&quot;yes&quot;</span> <span class="hljs-keyword">extends</span> <span class="hljs-built_in">string</span> ? <span class="hljs-string">&quot;yes&quot;</span> :<span class="hljs-built_in">never</span>) |
(<span class="hljs-string">&quot;no&quot;</span> <span class="hljs-keyword">extends</span> <span class="hljs-built_in">string</span> ? <span class="hljs-string">&quot;no&quot;</span> :<span class="hljs-built_in">never</span>)
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="4">
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">never</span> | <span class="hljs-built_in">never</span> | <span class="hljs-string">&quot;yes&quot;</span> | <span class="hljs-string">&quot;no&quot;</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="5">
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">&quot;yes&quot;</span> | <span class="hljs-string">&quot;no&quot;</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="8" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Distributive only conditional type</h3>
<ul>
<li data-marpit-fragment="1">Disabling distribution:
<ul>
<li data-marpit-fragment="2">Wrap the type parameter in a tuple <code>[T]</code></li>
<li data-marpit-fragment="3">Other types also work but depend on variance</li>
</ul>
</li>
<li data-marpit-fragment="4">Sometimes we just need distribution over a union
<ul>
<li data-marpit-fragment="5">We can use an always true condition
<ul>
<li data-marpit-fragment="6"><code>T extends T</code></li>
<li data-marpit-fragment="7"><code>T extends unknown</code></li>
<li data-marpit-fragment="8"><code>T extends any</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Distributive only conditional types</h3>
<question>
<p>Staring with the union <code>string | number</code> can we create a new union <code>string[] | number[]</code></p>
</question>
<answer>
<p>Yes we can using distributive conditional types</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Distributive conditional types</h3>
<question>
How can I get all the keys from all union constituents:
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Person =
    | { <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>; field: <span class="hljs-built_in">string</span> }
    | { <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>; specialty: <span class="hljs-built_in">string</span> }

<span class="hljs-keyword">type</span> Keys = KeyOfAll&lt;Person&gt; <span class="hljs-comment">// &quot;name&quot; | &quot;specialty&quot; | &quot;field&quot;</span>
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use <strong>distributive conditional types</strong></p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Strict union - The problem</h3>
<ul>
<li data-marpit-fragment="1">Unions allow properties of any union constituent - as we previously saw</li>
<li data-marpit-fragment="2">Find a way to avoid this without discriminated unions</li>
<li data-marpit-fragment="3">You can try this at <code>code-start\14-strict-union.ts</code> <img src="./media/ex-strict-qr.png" style="position:absolute; top:220px; left: 1050px; width: 200px" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Inference Behavior of Conditional Types</h3>
<question>
Give a type that contains functions that return promises, can we create a type with the same keys but the value of the promises as the property types?
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> EnvGetters = {
    <span class="hljs-string">&quot;SERVER&quot;</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">Promise</span>&lt;<span class="hljs-built_in">string</span>&gt;,
    <span class="hljs-string">&quot;PORT&quot;</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">Promise</span>&lt;<span class="hljs-built_in">number</span>&gt;
}
<span class="hljs-keyword">type</span> Env = {
    <span class="hljs-string">&quot;SERVER&quot;</span>: <span class="hljs-built_in">string</span>,
    <span class="hljs-string">&quot;PORT&quot;</span>: <span class="hljs-built_in">number</span>
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>Yes, we can use <strong>conditional types</strong></p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="5" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Anatomy of Conditional Types</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>T extends B&lt;infer U1, infer U2, ... infer Un&gt;
    ? R&lt;U1, U2, ..., Un&gt; 
    : F
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1"><code>infer</code> will introduce new type parameters</li>
<li data-marpit-fragment="2">During the matching phase they don't count towards compatibility</li>
<li data-marpit-fragment="3">These new type parameters extract the types in <code>T</code></li>
<li data-marpit-fragment="4">On the true branch we can use these new type parameters</li>
<li data-marpit-fragment="5">On the false branch we can't use them (since they weren't extracted)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="4" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Conditional Type Summary</h3>
<ul>
<li data-marpit-fragment="1">Conditional types have 3 behaviors
<ul>
<li data-marpit-fragment="2">The type conditional behavior</li>
<li data-marpit-fragment="3">The union distribution behavior</li>
<li data-marpit-fragment="4">The inference behavior</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Exercise - Conditional Types</h3>
<ul>
<li data-marpit-fragment="1">
<p>Scan the playground link or go to <code>code-start\ex-03.ts</code> <img src="./media/ex-03-qr.png" style="position:absolute; top:120px; left: 1050px; width: 200px" /></p>
</li>
<li data-marpit-fragment="2">
<p>Fill in <code>type PromiseObject&lt;T&gt; = any</code></p>
<ul>
<li data-marpit-fragment="3">with a custom mapped conditional type</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="3" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Exercise - Conditional Types</h3>
<ul>
<li data-marpit-fragment="1">
<p>Scan the playground link or go to <code>code-start\ex-04.ts</code> <img src="./media/ex-04-qr.png" style="position:absolute; top:120px; left: 1050px; width: 200px" /></p>
</li>
<li data-marpit-fragment="2">
<p>Fill in <code>type WithDb&lt;T&gt; = any</code></p>
<ul>
<li data-marpit-fragment="3">with a custom mapped conditional type</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Manipulate Strings - Concatenation</h3>
<question>
<p>Can we create a type that has <code>get</code> / <code>set</code> methods for each member of another type?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Env = {
    <span class="hljs-string">&quot;isServer&quot;</span>: <span class="hljs-built_in">string</span>;
    <span class="hljs-string">&quot;maxRequestsPerMinute&quot;</span>: <span class="hljs-built_in">number</span>;
}
<span class="hljs-keyword">type</span> EnvData = {
    <span class="hljs-string">&quot;getIsServer&quot;</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">string</span>;
    <span class="hljs-string">&quot;getMaxRequestsPerMinute&quot;</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">number</span>;
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use <strong>template literal types</strong></p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="6" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>String Manipulation</h3>
<ul>
<li data-marpit-fragment="1">We can concatenate strings using template literal types</li>
<li data-marpit-fragment="2">We can do some more complex transformations using intrinsic types:
<ul>
<li data-marpit-fragment="3"><code>Capitalize</code> - <code>Capitalize&lt;&quot;initData&quot;&gt; = &quot;InitData&quot;</code></li>
<li data-marpit-fragment="4"><code>Uncapitalize</code> - <code>Uncapitalize&lt;&quot;InitData&quot;&gt; = &quot;initData&quot;</code></li>
<li data-marpit-fragment="5"><code>Uppercase</code> - <code>Uppercase&lt;&quot;Init&quot;&gt; = &quot;INIT&quot;</code></li>
<li data-marpit-fragment="6"><code>Lowercase</code> - <code>Uppercase&lt;&quot;Init&quot;&gt; = &quot;init&quot;</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Manipulate Strings</h3>
<question>
<p>How can we transform snake case properties names to camel case property names?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Env = {
    <span class="hljs-string">&quot;X_IS_ADMIN&quot;</span> : <span class="hljs-built_in">boolean</span>;
    <span class="hljs-string">&quot;X_MAX_REQUESTS_PER_MINUTE&quot;</span>: <span class="hljs-built_in">number</span>;
}
<span class="hljs-keyword">type</span> EnvData = {
    <span class="hljs-string">&quot;isAdmin&quot;</span>: <span class="hljs-built_in">boolean</span>,
    <span class="hljs-string">&quot;maxRequestsPerMinute&quot;</span>: <span class="hljs-built_in">number</span>;
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use <strong>template literal types</strong> in <strong>recursive conditional types</strong>.</p>
</answer>
</section>

<h3>Bonus type - DeepReadonly</h3>
<question>
<p>Is it possible to create a type that makes all nested properties readonly?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> Env = {
    <span class="hljs-attr">restApi</span>: { <span class="hljs-attr">server</span>: <span class="hljs-built_in">string</span>, <span class="hljs-attr">port</span>: <span class="hljs-built_in">number</span> }
    <span class="hljs-attr">dbServers</span>: <span class="hljs-built_in">Array</span>&lt;{ <span class="hljs-attr">server</span>: <span class="hljs-built_in">string</span>, <span class="hljs-attr">port</span>: <span class="hljs-built_in">number</span> }&gt;
}
<span class="hljs-keyword">type</span> ReadonlyEnv = {
    <span class="hljs-keyword">readonly</span> restApi: { <span class="hljs-keyword">readonly</span> server: <span class="hljs-built_in">string</span>, <span class="hljs-keyword">readonly</span> port: <span class="hljs-built_in">number</span> }
    <span class="hljs-keyword">readonly</span> dbServers: <span class="hljs-built_in">Array</span>&lt;{ <span class="hljs-keyword">readonly</span> server: <span class="hljs-built_in">string</span>, <span class="hljs-keyword">readonly</span> port: <span class="hljs-built_in">number</span> }&gt;
}
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use a <strong>custom mapped type</strong> that is recursive.</p>
</answer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-theme="lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b" style="--theme:lpuqvvkw6kacy10ajycbk4wx9jyy46xiriov7nndo3b;">
<h3>Bonus type - <code>UnionToIntersection</code></h3>
<question>
<p>Can we convert a union to an intersection?</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">type</span> U = { <span class="hljs-attr">foo</span>: <span class="hljs-built_in">number</span> } | { <span class="hljs-attr">bar</span>: <span class="hljs-built_in">number</span> }
<span class="hljs-keyword">type</span> I = { <span class="hljs-attr">foo</span>: <span class="hljs-built_in">number</span> } &amp; { <span class="hljs-attr">bar</span>: <span class="hljs-built_in">number</span> }
</span></span></foreignObject></svg></code></pre>
</question>
<answer>
<p>We can use the <strong>inference</strong> behavior of <strong>conditional types</strong>.</p>
</answer>
</section>
